{% extends 'master.html' %}
{% load static %}
{% block content %}


        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Empresa</h1>
                <a href="{% url "agregar_empresa" %}" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"> Nueva Empresa</a>
            </div>

            <!-- Content Row -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Lista</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th scope="col">Razón Social</th>
                                    <th scope="col">Nro Documento</th>
                                    <th scope="col">Dirección</th>
                                    <th scope="col">Acciones</th>
                                  </tr>
                            </thead>
                          
                        <tbody>
                            {% for empresa in empresas %}
                            <tr>
                              <td>{{ empresa.razon_social }}</td>
                              <td>{{ empresa.nro_documento }}</td>
                              <td>{{ empresa.direccion }}</td>
                              <td>
                                <a href="{% url 'editar_empresa' empresa.id %}" class="btn btn-sm "><i class="bi bi-pencil-square"></i></a>
                                <a href="{% url 'eliminar_empresa' empresa.id %}" class="btn btn-sm "><i class="bi bi-trash"></i></a>
                              </td>
                            </tr>
                          {% endfor %}
                        </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

{% endblock %}
